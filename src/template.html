<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
  </head>
  <body>

    <header>
      <div class="logo">Weather App</div>

      <form class="search">
        <label for="search">
          <svg xmlns="http://www.w3.org/2000/svg" width="1.5rem" height="1.5rem" viewBox="0 -960 960 960" fill="currentColor">
            <path d="M480-480q33 0 56.5-23.5T560-560q0-33-23.5-56.5T480-640q-33 0-56.5 23.5T400-560q0 33 23.5 56.5T480-480Zm0 294q122-112 181-203.5T720-552q0-109-69.5-178.5T480-800q-101 0-170.5 69.5T240-552q0 71 59 162.5T480-186Zm0 106Q319-217 239.5-334.5T160-552q0-150 96.5-239T480-880q127 0 223.5 89T800-552q0 100-79.5 217.5T480-80Zm0-480Z">
          </svg>
          <input type="search" name="search" id="search" required>
        </label>
        <button type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="1.5rem" height="1.5rem" viewBox="0 -960 960 960" fill="currentColor">
            <path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z">
          </svg>
        </button>
      </form>

      <button type="button" class="temp-switch">
        &deg;<span class="scale"></span>
      </button>
    </header>

    <main>
      <h1 class="address"></h1>
      <p class="condition"></p>
      <img src="" class="icon">
      <div class="temp">
        <p class="real">
          <span class="value"></span>&deg;<span class="scale"></span>
        </p>
        <small class="feel">
          Feels like
          <span class="value"></span>&deg;<span class="scale"></span>
        </small>
      </div>
    </main>

  </body>
</html>
